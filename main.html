<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verification Application</title>
  <style>
    .code-container {
      display: flex;
      justify-content: space-between;
      width: 180px;
      margin: 20px auto;
    }

    .code {
      width: 25px;
      height: 25px;
      text-align: center;
      font-size: 16px;
      border: 1px solid #ccc;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<h1 id="verification_heading">Verification Application</h1>
<h2 id="verification_subtext">Enter a 6-digit code:</h2>

<div class="code-container" id="codeContainer">
  <!-- Six input fields will be dynamically added here -->
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the code container
    var codeContainer = document.getElementById('codeContainer');

    // Create six input fields dynamically
    for (var i = 0; i < 6; i++) {
      var input = document.createElement('input');
      input.type = 'text';
      input.maxLength = 1;
      input.classList.add('code');
      input.addEventListener('input', handleInput);
      input.addEventListener('keydown', handleKeyDown);

      // Append the input field to the code container
      codeContainer.appendChild(input);
    }

    // Function to handle input events
    function handleInput(event) {
      var input = event.target;

      // Move to the next input field on input
      if (input.value.length === 1) {
        var nextInput = input.nextElementSibling;
        if (nextInput) {
          nextInput.focus();
        }
      }
    }

    // Function to handle backspace key press
    function handleKeyDown(event) {
      var input = event.target;
      var prevInput = input.previousElementSibling;

      // Move to the previous input field on backspace press
      if (event.key === 'Backspace' && input.value.length === 0 && prevInput) {
        prevInput.focus();
      }
    }
  });
</script>

</body>
</html>
